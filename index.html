<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tworzymy layout</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container main-nav">
            <h2>BestShop</h2>
            <nav>
                <ul>
                    <li>Why Us</li>
                    <li>Benefits</li>
                    <li>Prices</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="banner">
        <article class="banner--text container">
            <h1>Sell More</h1>
            <p>Open shop on our platform and increase your sales</p>
            <button class="first">Open your shop</button>
        </article>
    </section>
    <section class="container sales">
        <h2>The most popular sales platform in country</h2>
        <article class="sales--platform">
            <article class="sales--platform--first">
                <img src="../HTML_CSS _Warsztaty/images/Person.svg">
                <h3>100000</h3>
                <p> Daily entries</p>
            </article>
            <article class="sales--platform--second">
                <img src="../HTML_CSS _Warsztaty/images/Eye.svg">
                <h3>2000000</h3>
                <p> Seen product every day</p>
            </article>
            <article class="sales--platform--third">
                <img src="../HTML_CSS _Warsztaty/images/Catalog.svg">
                <h3>10000</h3>
                <p> Daily entries</p>
            </article>
        </article>
    </section>
</body>

</html>
